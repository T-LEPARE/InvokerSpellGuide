<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoker Practice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-layout">
    <div id="game-container">
      <div id="current-combination">
        <div id="combination">Press <span class="q">Q</span>, <span class="w">W</span> or <span class="e">E</span> to start.</div>
        <div id="combination">You can also use the <span class="q">A</span>, <span class="w">Z</span> and <span class="e">E</span> layout. </div>
        <div id="combination">Then, press R to invoke !</div>
      </div>

      <div id="orb-controls">
        <button class="orb-button orb-icon-button" onclick="pressOrb('q')">
          <img src="./img/quas.png" alt="Quas">
        </button>
        <button class="orb-button orb-icon-button" onclick="pressOrb('w')">
          <img src="./img/wex.png" alt="Wex">
        </button>
        <button class="orb-button orb-icon-button" onclick="pressOrb('e')">
          <img src="./img/exort.png" alt="Exort">
        </button>
        <button class="orb-button orb-icon-button" onclick="invokeSpell()">
          <img src="./img/invoke.png" alt="Invoke">
        </button>
      </div>

      <div id="spell-tray">
        <div id="spell1" class="spell-slot">
          <img src="./img/no_spell.png" />
        </div>
        <div id="spell2" class="spell-slot">
          <img src="./img/no_spell.png" />
        </div>
      </div>
    </div>

    <div id="guide-container">
      <h1>Invoker Spell Guide</h1>
      <template id="spell-entry-template">
        <div class="spell-entry">
          <div class="spell-icon"><img data-spell-icon alt=""></div>
          <div class="spell-text">
            <h2 data-spell-name></h2>
            <p data-spell-combination></p>
          </div>
        </div>
      </template>
    </div>
    <div id="spell-modal" class="hidden">
      <p id="modal-content"></p>
    </div>    
  </div>
  <script src="app.js"></script>
</body>
</html>
